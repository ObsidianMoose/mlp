<div class="app-photo">
  <img class="app-photo-image" src="img/test-photo.jpg"/>
  <div class="app-photo-overlay2">
    <div class="app-photo-scroll"></div>
    <div class="app-photo-vote-box">
      <div class="app-photo-vote-up">up</div>
      <div class="app-photo-vote-down">down</div>
    </div>  
    <div ng-class-odd="'app-comment-bubble-left'" ng-class-even="'app-comment-bubble-right'" ng-repeat="comment in comments">
      <span>{{comment.author}}:</span> {{comment.text}}
    </div>
  </div>
</div>
