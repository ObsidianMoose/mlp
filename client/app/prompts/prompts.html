<div class="app-allprompts">
  <div class="app-title">All Prompts</div>
  <div ng-repeat="prompt in prompts">
    <a href="#" class="app-prompt-box left-align hover-red paragraph">
      <div class="app-box-text">{{ prompt.title }}</div>
      <div class="app-box-duration">{{ prompt.duration }}</div>
      <div class="app-box-arrow">
        <img src="img/next.png" />
      </div>
    </a>

        <img src="img/next.png" />
      </div>
      <div class="app-box-time">{{ prompt.duration }}</div>
    </a> -->
  </div>
</div>
