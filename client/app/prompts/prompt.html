<div class="app-prompt" ng-app="promptController">
  <div class="app-title">Prompt</div>
  <div class="app-prompt-challenge">
    {{ prompt.title }}
  </div>
  <a href="#" class="app-prompt-upload">Upload</a>
  <div class="app-prompt-box">Created by <span>{{ prompt.user }}</span></div>
  <div class="app-prompt-box"><span>{{ prompt.duration }}</span> minutes left</div>
  <div class="app-prompt-box">Winner: <span>{{ prompt.winner }}</span></div>
  <div class="app-prompt-box red">Photos!</div>
  <div class="app-prompt-gallery" ng-repeat="photo in prompt.photos">
    <a href="#"><img src="img/'{{ prompt.user }}'"/></a>
  </div>
</div>
