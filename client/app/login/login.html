<div class="app-title">Login</div>
<div class="app-login">
  <form>
    <input name="email" type="text" placeholder="Email" ng-model="email"/>
    <input name="password" type="password" placeholder="Password" ng-model="password" />
    <input type="submit" placeholder="Submit" ng-click="submitCredentials()"/>
  </form>
</div>
